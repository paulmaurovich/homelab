---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus
  namespace: gatus
data:
  config.yaml: |
    metrics: true
    storage:
      type: postgres
      path: "${POSTGRES_CONNECTION_STRING}"

    alerting:
      telegram:
        token: "${TELEGRAM_BOT_TOKEN}"
        id: "${TELEGRAM_USER_ID}"

    security:
      basic:
        username: ${USERNAME}
        password-bcrypt-base64: ${PASSWORD_BCRYPT_BASE64}

    endpoints:
      - name: speedtest-prod
        url: "http://openspeedtest.openspeedtest.svc.cluster.local/"
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: ittools-prod
        url: "http://it-tools.it-tools.svc.cluster.local/"
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: miniflux-prod
