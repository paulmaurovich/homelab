        url: "http://vaultwarden.vaultwarden.svc.cluster.local/"
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: jellyfin-prod
        url: "http://jellyfin.jellyfin.svc.cluster.local/"
