---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lazylibrarian-ebooks
  namespace: lazylibrarian
spec:
  capacity:
    storage: 1800G
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.0.30
    path: /mnt/pool0/media/ebooks
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: lazylibrarian
  name: lazylibrarian-ebooks
spec:
  volumeName: lazylibrarian-ebooks
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1800G
  storageClassName: ""
