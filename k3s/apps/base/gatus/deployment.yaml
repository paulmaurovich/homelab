---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  namespace: gatus
spec:
  selector:
    matchLabels:
      app: gatus
  template:
    metadata:
      name: gatus
      namespace: gatus
      labels:
        app: gatus
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - image: ghcr.io/twin/gatus:v5.34.0
          imagePullPolicy: IfNotPresent
          name: gatus
          envFrom:
            - secretRef:
                name: db-secrets
            - secretRef:
                name: secrets
            - secretRef:
                name: basic-auth
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 100M
            requests:
              cpu: 50m
              memory: 30M
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          volumeMounts:
            - mountPath: /config
              name: gatus-config
      volumes:
        - configMap:
            name: gatus
          name: gatus-config
