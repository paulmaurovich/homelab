      },
      "editable": false,
      "fiscalYearStartMonth": 1,
      "graphTooltip": 0,
      "id": null,
      "iteration": 1710000000000,
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "loki-0"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "spanNulls": true
              }
