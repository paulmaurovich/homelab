---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: default-proxy-class
  namespace: tailscale
spec:
  statefulSet:
    pod:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/postgres
          operator: Exists
