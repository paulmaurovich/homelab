---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: grafana
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    adminUser: admin
    adminPassword: "change-me" # TODO: move to Secret later via SOPS
    persistence:
      enabled: true
      storageClassName: ""
      volumeName: grafana
