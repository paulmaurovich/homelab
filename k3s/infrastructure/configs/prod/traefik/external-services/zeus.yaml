---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-insecure
  namespace: kube-system
spec:
  insecureSkipVerify: true
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-zeus
  namespace: kube-system
subsets:
  - addresses:
      - ip: 192.168.0.73
    ports:
      - name: https
        port: 8006
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: external-zeus
  namespace: kube-system
spec:
  clusterIP: None
  ports:
    - name: https
      port: 8006
      targetPort: 8006
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: external-zeus
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`zeus.maurovi.ch`)
      services:
        - name: external-zeus
          port: 8006
          scheme: https
          serversTransport: proxmox-insecure@kubernetescrd
