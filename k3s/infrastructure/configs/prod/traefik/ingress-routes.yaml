---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openspeedtest
  namespace: openspeedtest
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`speedtest-prod.maurovi.ch`)
      services:
        - name: openspeedtest
          port: http
          namespace: openspeedtest
  tls:
    secretName: cloudflare-certificate
    options:
      name: openspeedtest
      namespace: default
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: it-tools
  namespace: it-tools
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ittools-prod.maurovi.ch`)
      services:
        - name: it-tools
          port: http
          namespace: it-tools
  tls:
    secretName: cloudflare-certificate
    options:
      name: cloudflare-certificate
      namespace: default
